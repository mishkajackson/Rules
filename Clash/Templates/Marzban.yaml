mode: rule
ipv6: false
log-level: error
allow-lan: false
tproxy-port: 7894
unified-delay: true
tcp-concurrent: true
find-process-mode: strict

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  default-nameserver: [1.1.1.1, 1.0.0.1, 8.8.8.8, 8.8.4.4]
  nameserver: [https://dns10.quad9.net/dns-query, https://dns.aa.net.uk/dns-query]
  direct-nameserver: ['system']

profile:
  store-selected: true
  store-fake-ip: true

routing-mark: 2

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

{{ conf | except("proxy-groups", "port", "mode") | yaml }}

